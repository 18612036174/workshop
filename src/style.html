<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="ol3/ol.css" type="text/css">
    <style>
      .map {
        background-color: gray;
        height: 256px;
        width: 512px;
      }
    </style>
    <script src="ol3/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <h1>My Map</h1>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var defaultStyle = [new ol.style.Style({
        fill: new ol.style.Fill({color: 'navy'}),
        stroke: ol.style.Stroke({color: 'black', width: 1})
      })];
      var ruleStyle = [new ol.style.Style({
        fill: new ol.style.Fill({color: 'olive'}),
        stroke: new ol.style.Stroke({color: 'black', width: 1})
      })];
      var map = new ol.Map({
        target: 'map',
        renderer: ol.RendererHint.CANVAS,
        layers: [
          new ol.layer.Vector({
            title: 'Buildings',
            source: new ol.source.KML({
              reprojectTo: 'EPSG:4326',
              url: 'data/layers/buildings.kml'
            }),
            styleFunction: function(feature, resolution) {
              if (feature.get('shape_area') < 3000) {
                return ruleStyle;
              } else {
                return defaultStyle;
              }
            }
          })
        ],
        view: new ol.View2D({
          projection: 'EPSG:4326',
          center: [-122.791859392, 42.3099154789],
          zoom: 16
        })
      });
    </script>
  </body>
</html>
